{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Wiki
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <li>
            <h6>
                <a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a>
            </h6>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
