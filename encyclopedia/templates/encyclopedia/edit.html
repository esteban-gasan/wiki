{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} - editing
{% endblock %}

{% block body %}
    <h1>Editing <i>{{ title }}</i></h1>

    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save changes</button>
    </form>

{% endblock %}
